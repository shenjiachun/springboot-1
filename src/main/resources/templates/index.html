<!DOCTYPE html>
<html lang="en" xmlns:shiro="http://shiro.apache.org/tags" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://shiro.apache.org/tags ">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
</head>
<body>
    <h1>欢迎${user.username}光临!请选择你的操作:</h1><br>
    <ul>
        <shiro:hasPermission name="add">
            <li>增加</li>
        </shiro:hasPermission>
        <shiro:hasPermission name="delete">
            <li>删除</li>
        </shiro:hasPermission>
        <shiro:hasPermission name="update">
            <li>修改</li>
        </shiro:hasPermission>
        <shiro:hasPermission name="query">
            <li>查询</li>
        </shiro:hasPermission>
    </ul>
    <a href="${pageContext.request.contextPath }/logOut">点我注销</a>
</body>
</html>
